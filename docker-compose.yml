services:
  db:
    image: postgis/postgis:15-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: worldunderwater
      POSTGRES_USER: worldunderwater
      POSTGRES_PASSWORD: worldunderwater
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worldunderwater"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env.docker
      - .env.secrets
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://worldunderwater:worldunderwater@db:5432/worldunderwater
      PAYLOAD_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./public/generated:/app/public/generated
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cms:
    build: .
    restart: unless-stopped
    env_file:
      - .env.docker
      - .env.secrets
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://worldunderwater:worldunderwater@db:5432/worldunderwater
      PAYLOAD_PUBLIC_SITE_URL: http://localhost:3000
    ports:
      - "3001:3001"
    command: ["npm", "run", "payload"]
    volumes:
      - ./public/generated:/app/public/generated
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/admin",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
