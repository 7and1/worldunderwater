name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for Cloudflare Pages
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          PAYLOAD_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}

      - name: Clean build artifacts for Cloudflare
        run: |
          # Remove cache directories
          rm -rf .next/cache
          rm -rf .next/standalone
          # Remove webpack cache files larger than 25MB
          find .next -name "*.pack" -size +25M -delete
          find .next -type f -size +25M -delete
          # Create _redirects for API proxy
          cat > .next/_redirects << 'EOF'
          # API routes proxy to VPS backend
          /api/* https://worldunderwater.org/api/:splat 200
          # Admin routes proxy to VPS backend
          /admin/* https://worldunderwater.org/admin/:splat 200
          /login https://worldunderwater.org/login 200
          EOF

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .next --project-name=worldunderwater --commit-dirty=true
